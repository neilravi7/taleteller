{% extends 'auth_base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="card shadow-lg">
    <div class="card-body p-5">
        <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
        <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
            {% csrf_token %}
			<div class="mb-3">
                <label class="mb-2 text-muted" for="{{form.username.auto_id}}">{{form.username.label}}</label>
                {{form.username}}
                <div class="invalid-feedback">
                    Email is invalid
                </div>
            </div>

            <div class="mb-3">
                <div class="mb-2 w-100">
                    <label class="text-muted" for="{{form.password.auto_id}}">{{form.password.label}}</label>
                    <a href="forgot.html" class="float-end">
                        Forgot Password?
                    </a>
                </div>
                {{form.password}}
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>

            <div class="d-flex align-items-center">
                <div class="form-check">
                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                    <label for="remember" class="form-check-label">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary ms-auto">
                    Login
                </button>
            </div>
        </form>
    </div>
    <div class="card-footer py-3 border-0">
        <div class="text-center">
            Don't have an account? <a href='{% url "account:register" %}' class="text-dark">Create One</a>
        </div>
    </div>
</div>

{% endblock %}
