{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/zephyr.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style type="text/css">
        body {
            background: linear-gradient(114.1501577487deg, #18b2b8 4.9296141814%, #245fc7 97.838894682%);
        }
    </style>
</head>
<body>
    <section class="h-100">
        <div class="container d-flex align-items-center justify-content-center vh-100">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="text-center my-5">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="text-center font-weight-bold alert alert-dismissible fade show
                            {% if message.level_tag == 'error' %}
                            alert-danger
                            {% else %}
                            alert-{{ message.tags }}
                            {% endif %}">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        <!-- <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo"
                            width="100"> -->
                    </div>
                    <!-- Dynamic content goes here -->
                    {% block content %}
                    {% endblock %}
                    <!-- Dynamic content end here -->
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
